    <style>
      body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      
      * {
        box-sizing: border-box;
      }
      
      .bg-image {
        /* The image used */
        background-image: url("https://upload.wikimedia.org/wikipedia/commons/e/e2/ISS-45_StoryOfWater%2C_Colors_Patiently_Swirl_-_Haditha_Dam_Lake.jpg");
        
        /* Add the blur effect */
         filter: blur(2px);
        -webkit-filter: blur(2px);
        
        /* Opacity */
        opacity: 0.7;
        
        /* Full height */
        height: 100%; 
        
        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }

      .bg-head {
        position: fixed;
        top: 0px;
        right: 0px;
      }
      
      /* Position text in the middle of the page/image */
      .bg-text {
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
        color: white;
        font-weight: bold;
        border: 3px solid #f1f1f1;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        width: 90%;
        padding: 20px;
        text-align: center;
      }
    </style>
